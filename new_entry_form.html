{% extends "base.html" %}

{% block content %}
<h1>Type Some Stuff</h1>
<form action="new_entry" method="post">

        <label for="title_field">A little title here</label>
        <input id="title_field" name="title" type="text" value="{{ new_entry_title }}">

        <label for="body_field">Body of entry goes here:</label>
        <textarea rows="4" cols="50" id="body_field" name="body" >{{ new_entry_body }}</textarea>

    <input id="submit_button" type="submit" value="Save">
</form>
{% endblock %}
